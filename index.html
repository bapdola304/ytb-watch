   <style type="text/css">
      * {
         font-family: -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
         box-sizing: border-box;
      }

      a,
      a:hover,
      a:visited {

      }

      section,
      footer,
      header {
         max-width: 1200px;
         width: 100%;
         margin: auto;
      }

      header,

         text-align: center;

      .video-container {
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         width: 640px;
         height: 360px;
         background: #000;
         border: 2px solid #46aae9;
         border-radius: 8px;
         box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
         z-index: 1000;
         display: none;
         overflow: hidden;
      }

      .video-container.active {
         display: block;
      }

      .video-header {
         background: #46aae9;
         color: white;
         padding: 8px 12px;
         cursor: move;
         display: flex;
         justify-content: space-between;
         align-items: center;
         user-select: none;
         height: 40px;
      }

      .video-title {
         font-size: 14px;
         font-weight: 600;
         overflow: hidden;
         text-overflow: ellipsis;
         white-space: nowrap;
      }

      .video-controls {
         display: flex;
         gap: 8px;
      }

      .control-btn {
         background: none;
         border: none;
         color: white;
         cursor: pointer;
         font-size: 16px;
         padding: 2px 6px;
         border-radius: 3px;
         transition: background-color 0.2s;
      }

      .control-btn:hover {
         background-color: rgba(255, 255, 255, 0.2);
      }

      .video-content {
         width: 100%;
         height: calc(100% - 40px);
         position: relative;
      }

      .video-iframe {
         width: 100%;
         height: 100%;
         border: none;
      }

      .resize-handle {
         position: absolute;
         bottom: 0;
         right: 0;
         width: 20px;
         height: 20px;
         background: #46aae9;
         cursor: se-resize;
         z-index: 1001;
      }

      .resize-handle::after {
         content: '';
         position: absolute;
         right: 3px;
         bottom: 3px;
         width: 5px;
         height: 5px;
         border-right: 2px solid white;
         border-bottom: 2px solid white;
      }

      .resize-handle::before {
         content: '';
         position: absolute;
         right: 3px;
         bottom: 8px;
         width: 5px;
         height: 5px;
         border-right: 2px solid white;
         border-bottom: 2px solid white;
      }

      input {
         display: inline;
         padding: .375rem .75rem;
         font-size: 1rem;
         font-weight: 400;
         line-height: 1.5;
         color: #212529;
         background-color: #fff;
         background-clip: padding-box;
         border: 1px solid #ced4da;
         -webkit-appearance: none;
         -moz-appearance: none;
         appearance: none;
         border-radius: .25rem;
         transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
      }

      button {
         display: inline-block;

         border-radius: .25rem;

         border-color: #61a2e7;
      }

      section h1 {
         border-bottom: 1px solid #ededed;

      code {

      .content-overlay {
         position: fixed;
         top: 0;

         width: 100%;

         background-color: rgba(0, 0, 0, 0.5);
         z-index: 999;
         display: none;
      }

      .content-overlay.active {
         display: block;

      .main-content {
         transition: filter 0.3s ease;
      }

      .main-content.blurred {
         filter: blur(2px);

      .floating-controls {
         position: fixed;
         top: 20px;
         right: 20px;
         z-index: 1002;

      .floating-controls.active {
         display: flex;
      }

      .floating-btn {
         background: #46aae9;

         border: none;
         padding: 8px 12px;

         transition: background-color 0.2s;

      .floating-btn:hover {

      }
   </style>
</head>

<body>
   <div class="content-overlay" id="contentOverlay"></div>

   <div class="floating-controls" id="floatingControls">
      <button class="floating-btn" onclick="toggleFullscreen()">Fullscreen</button>
      <button class="floating-btn" onclick="resetVideoSize()">Reset Size</button>
      <button class="floating-btn" onclick="closeVideo()">Close Video</button>
   </div>

   <div class="main-content" id="mainContent">
      <header>
         <h1>ðŸŽ¥ YouTube Player</h1>
         <h2>Watch purified youtube videos with no ads. Just focus</h2>
         <form method="get" onsubmit="return false;">
            <input placeholder="Enter youtube URL" type="input" name="v" id="videoInput">
            <button type="button" onclick="purifyVideo()">Táº£i Video</button>
         </form>
      </header>

   </div>

   <div class="video-container" id="videoContainer">
      <div class="video-header" id="videoHeader">
         <div class="video-title">ðŸŽ¥ YouTube Player</div>
         <div class="video-controls">
            <button class="control-btn" onclick="minimizeVideo()" title="Minimize">âˆ’</button>
            <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen">â›¶</button>
            <button class="control-btn" onclick="closeVideo()" title="Close">Ã—</button>
         </div>
      </div>
      <div class="video-content">
         <iframe class="video-iframe" id="videoIframe" src="" frameborder="0" allow="autoplay; encrypted-media"
            allowfullscreen=""></iframe>
      </div>
      <div class="resize-handle" id="resizeHandle"></div>
   </div>

   <script type="text/javascript">
      let isDragging = false;
      let isResizing = false;
      let startX, startY, startWidth, startHeight, startLeft, startTop;
      let isMinimized = false;
      let originalSize = { width: 640, height: 360 };
      let minimizedSize = { width: 320, height: 180 };

      function init() {
         let params = new URLSearchParams(window.location.search);
         if (params.has('v')) {
            let videoUrl = params.get('v');
            let videoId = extractVideoId(videoUrl);
            if (videoId) {
               purify(videoId);
            }
         }
         setupEventListeners();
      }

      function extractVideoId(url) {
         let match = url.match(/(http:|https:)?(\/\/)?(www\.)?(youtube.com|youtu.be)\/(watch|embed)?(\?v=|\/)?(\S+)?/);
         return match ? match.pop() : null;
      }

      function purifyVideo() {
         let input = document.getElementById('videoInput');
         let videoId = extractVideoId(input.value);
         if (videoId) {
            purify(videoId);
         } else {
            alert('Please enter a valid YouTube URL');
         }
      }

      function purify(key) {
         let container = document.getElementById('videoContainer');
         let iframe = document.getElementById('videoIframe');
         let overlay = document.getElementById('contentOverlay');
         let mainContent = document.getElementById('mainContent');
         let floatingControls = document.getElementById('floatingControls');

         iframe.src = 'https://www.youtube-nocookie.com/embed/' + key;
         container.classList.add('active');
         overlay.classList.add('active');
         mainContent.classList.add('blurred');
         floatingControls.classList.add('active');

         // Center the video
         centerVideo();
      }

      function closeVideo() {
         let container = document.getElementById('videoContainer');
         let overlay = document.getElementById('contentOverlay');
         let mainContent = document.getElementById('mainContent');
         let floatingControls = document.getElementById('floatingControls');

         container.classList.remove('active');
         overlay.classList.remove('active');
         mainContent.classList.remove('blurred');
         floatingControls.classList.remove('active');

         // Reset video size
         resetVideoSize();
      }

      function minimizeVideo() {
         let container = document.getElementById('videoContainer');
         if (isMinimized) {
            container.style.width = originalSize.width + 'px';
            container.style.height = originalSize.height + 'px';
            isMinimized = false;
         } else {
            container.style.width = minimizedSize.width + 'px';
            container.style.height = minimizedSize.height + 'px';
            isMinimized = true;
         }
      }

      function toggleFullscreen() {
         let container = document.getElementById('videoContainer');
         if (container.style.width === '100vw') {
            resetVideoSize();
         } else {
            container.style.width = '100vw';
            container.style.height = '100vh';
            container.style.top = '0';
            container.style.left = '0';
            container.style.transform = 'none';
         }
      }

      function resetVideoSize() {
         let container = document.getElementById('videoContainer');
         container.style.width = originalSize.width + 'px';
         container.style.height = originalSize.height + 'px';
         centerVideo();
         isMinimized = false;
      }

      function centerVideo() {
         let container = document.getElementById('videoContainer');
         container.style.top = '50%';
         container.style.left = '50%';
         container.style.transform = 'translate(-50%, -50%)';
      }

      function setupEventListeners() {
         let header = document.getElementById('videoHeader');
         let container = document.getElementById('videoContainer');
         let resizeHandle = document.getElementById('resizeHandle');

         // Dragging functionality
         header.addEventListener('mousedown', (e) => {
            isDragging = true;
            let rect = container.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            container.style.transform = 'none';
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', stopDrag);
         });

         // Resizing functionality
         resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            let rect = container.getBoundingClientRect();
            startWidth = rect.width;
            startHeight = rect.height;
            startX = e.clientX;
            startY = e.clientY;
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('mouseup', stopResize);
            e.preventDefault();
         });

         // Prevent dragging when clicking on resize handle
         resizeHandle.addEventListener('click', (e) => {
            e.stopPropagation();
         });
      }

      function handleDrag(e) {
         if (!isDragging) return;
         let container = document.getElementById('videoContainer');
         let newLeft = e.clientX - startX;
         let newTop = e.clientY - startY;

         // Boundary checking
         let maxLeft = window.innerWidth - container.offsetWidth;
         let maxTop = window.innerHeight - container.offsetHeight;

         newLeft = Math.max(0, Math.min(newLeft, maxLeft));
         newTop = Math.max(0, Math.min(newTop, maxTop));

         container.style.left = newLeft + 'px';
         container.style.top = newTop + 'px';
      }

      function stopDrag() {
         isDragging = false;
         document.removeEventListener('mousemove', handleDrag);
         document.removeEventListener('mouseup', stopDrag);
      }

      function handleResize(e) {
         if (!isResizing) return;
         let container = document.getElementById('videoContainer');
         let newWidth = startWidth + (e.clientX - startX);
         let newHeight = startHeight + (e.clientY - startY);

         // Minimum size constraints
         newWidth = Math.max(320, newWidth);
         newHeight = Math.max(180, newHeight);

         // Maximum size constraints
         newWidth = Math.min(window.innerWidth, newWidth);
         newHeight = Math.min(window.innerHeight, newHeight);

         container.style.width = newWidth + 'px';
         container.style.height = newHeight + 'px';

         // Update original size if not minimized
         if (!isMinimized) {
            originalSize.width = newWidth;
            originalSize.height = newHeight;
         }
      }

      function stopResize() {
         isResizing = false;
         document.removeEventListener('mousemove', handleResize);
         document.removeEventListener('mouseup', stopResize);
      }

      // Initialize when page loads
      window.addEventListener('load', init);
   </script>
</body>
